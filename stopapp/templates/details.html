{% extends "base.html" %}


{% block title %}
  single Category
{% endblock title %}

{% block content %}
 <div class="container-fluid">
    <h1>Single product Products</h1>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mt-3 mb-3 w-25">
                <!-- box1  -->
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3 mb-3 w-50">
            <div class="card" style="width: 18rem;">
                <img src="{{product.image.url}}" class="card-img-top w-100">
                <div class="card-body">
                    <h5 class="card-title">Product: {{product.name}}</h5>
                    <h5 class="card-title">product: {{product.product}}</h5>
                    <p class="card-text">$ {{product.price}}</p>
                </div>
                <form style="width: 400px;" action="{% url 'addtocart' %}" method="POST">
                {% csrf_token %}
                    <input type="number" name="quantity" value="1" min="{{product.min}}" max="{{product.max}}" style="width: 50px;">
                    <input type="hidden" name="itemid" value="{{product.id}}">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
        <!-- box 1 end  -->
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mt-3 mb-3 w-25">
    </div>
</div>
{% endblock content %}
