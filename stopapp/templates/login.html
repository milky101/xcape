{% extends "base.html" %}



{% block title %}
    login to your account
{% endblock title %}

{% block content %}
     <div class="container-fluid">
         <div class="row"> 
             <div class="col-12 col-sm-6 col col-md-6 col- lg-3"></div>
             <div class="col-12 col-sm-6 col col-md-6 col- lg-5">
                <form style="width: 400px;" action="{%url 'loginform' %}" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" name="username" class="form-control" id="exampleInputText1">
                      <small id="emailHelp" class="form-text text-muted">Enter Your username and password to sign in.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
             </div>
             <div class="col-12 col-sm-6 col col-md-6 col- lg-3"></div>
         </div> 
     </div>

{% endblock content %}
